<section class="booking-form">
  <h2>Book Your Tour</h2>
  <form action="#" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number (optional):</label>
    <input type="text" id="phone" name="phone">

    <label for="tour">Preferred Tour:</label>
    <select id="tour" name="tour">
      <option value="harry">Harry Potter in London</option>
      <option value="vintage">Vintage London</option>
      <option value="highlights">London Highlights</option>
      <option value="foodie">Tastes of London</option>
      <option value="ripper">Jack the Ripper</option>
    </select>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="group">Group Size:</label>
    <input type="number" id="group" name="group" min="1" required>

    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4" placeholder="Let us know anything specific you'd like!"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</section>
